<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/logo.jpeg') }}" rel="icon">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='assets/img/apple-icon.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Dashboard</title>
    {% endif %}

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/paper-dashboard.css') }}" rel="stylesheet" />
</head>

<style>
  .btn-blue {
    background-color: #111e96;
    color: #fff;
  }
</style>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <center><img src="{{ url_for('static', filename='assets/img/logo-small.png') }}" alt="Hostel" height="240"></center>
              </div>
              <h4 class="text-center">Hello! let's get started</h4>
              <h6 class="font-weight-light text-center">Sign in to continue.</h6>

              <form class="pt-3" action="" method="POST">
                <input type="hidden" name="id">
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="email" placeholder="Email/Username">
                </div>
                <div class="form-group">
                  <input type="password" name="passwd" class="form-control form-control-lg" id="passwd" placeholder="Password">
                </div>
                <div class="mt-3">
                  <input type="submit" name="submit" class="btn btn-block btn-blue btn-lg font-weight-medium auth-form-btn" value="sign in">
                </div>
               {% with messages = get_flashed_messages(with_categories = True) %}
                {% if message %}
                  {% for category, message in messages %}
                    <div class="alert alert-dismissible fade show" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">x</span>
                      </button>
                      <div class="text-center alert alert-{{ category }}">{{ message }}</div>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
 <!--   Core JS Files   -->
  <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
  <!--  Google Maps Plugin    -->
  {# <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> #}
  <!-- Chart JS -->
  <script src="{{ url_for('static', filename='assets/js/plugins/chartjs.min.js') }}"></script>
  <!--  Notifications Plugin    -->
  <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-notify.js') }}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static', filename='assets/js/paper-dashboard.min.js') }}" type="text/javascript"></script>
  <!-- endinject -->
</body>

</html>
