{% extends 'template.html' %}

{% block body %}

	<div class="card">
      	<div class="card-header">
        	<h4 class="card-title">Register Warden</h4>
      	</div>
      	<div class="card-body">
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="" name="fname">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="" name="lname">
                      </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Address" value="" name="address">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" placeholder="Phone" value="" name="phone">
                        </div>
                    </div>
                </div>
              <div class="row">
                <div class="update ml-auto mr-auto mt-4">
                  <button type="submit" class="btn btn-primary btn-round">Add Warden</button>
                </div>
              </div>
            </form>
      	</div>
    </div>

{% endblock %}
