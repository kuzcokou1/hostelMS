{% extends 'template.html' %}

{% block body %}

	<div class="row">
        <div class="col-md-4">
            <div class="card card-user">
                <div class="image">
                    <!-- {# <img src="../assets/img/damir-bosnjak.jpg" alt="..."> #} -->
                </div>
                <div class="card-body">
                    <div class="author">
                        {% if student %}
                            <a href="">
                                <img src="{{ url_for('static', filename='assets/img/default-avatar.png') }}" height="200">
                                <h5 class="title">{{ student.fname }} {{ student.lname }}</h5>
                            </a>
                            <p class="description">@{{ student['username'] }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Edit Hostel Records</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        
                        {% if student %}
                            <input type="hidden" name="id" value="{{ student.id }}">
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="fname" class="form-control" value="{{ student.fname }}">
                                    </div>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="lname" class="form-control" value="{{ student.lname }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" name="address" class="form-control" value="{{ student.address }}">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" name="city" class="form-control" value="{{ student.city }}">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" name="country" class="form-control" value="{{ student.country }}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" value="{{ student.email }}">
                            </div>

                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Registration Number</label>
                                        <input type="text" name="regNo" class="form-control" disabled value="{{ student.regNo }}">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Course</label>
                                        <input type="text" name="course" class="form-control" disabled value="{{ student.course }}">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Hostel Name</label>
                                        <input type="text" name="hostel" class="form-control" value="{{ student.hostel }}">
                                    </div>
                                </div>
                            </div>
                            
                        {% endif %}

                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary btn-round">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
