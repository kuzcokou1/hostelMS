{% extends 'template.html' %}

{% block body %}

	<div class="card">
      	<div class="card-header">
        	<h4 class="card-title">Register New User</h4>
      	</div>
      	<div class="card-body">
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="" name="fname">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="" name="lname">
                      </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" value="" name="username">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Email" value="" name="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 pr-1">
                        <div class="form-group">
                            <label>Role</label>
                            <select name="role" id="Role" class="custom-select">
                                <option value="">Select Role</option>
                                <option value="1">Admin</option>
                                <option value="2">User/Staff</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" value="" name="password">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" value="" name="confirm">
                        </div>
                    </div>
                </div>
              <div class="row">
                <div class="update ml-auto mr-auto mt-4">
                  <button type="submit" class="btn btn-primary btn-round">Register</button>
                </div>
              </div>
            </form>
      	</div>
    </div>

{% endblock %}
