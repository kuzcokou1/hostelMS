{% extends 'template.html' %}

{% block body %}

	<div class="row">
		<div class="col-md-4">
			<div class="card card-user">
				<div class="image">
					<!-- {# <img src="../assets/img/damir-bosnjak.jpg" alt="..."> #} -->
				</div>
				<div class="card-body">
					<div class="author">
						{% if user %}
							<a href="">
								<img src="{{ url_for('static', filename='assets/img/logo-small.png') }}" height="200">
								<h5 class="title">{{ user.fname }} {{ user.lname }}</h5>
							</a>
						{% endif %}
						{% if 'logged_in' in session %}
							<p class="description">@{{ session['username'] }}</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="card card-user">
				<div class="card-header">
					<h5 class="card-title">Edit Profile</h5>
				</div>
				<div class="card-body">
					<form action="" method="POST" enctype="multipart/form-data">
						
						{% if user %}
							<input type="hidden" name="id" value="{{ user.id }}">
							<div class="row">
								<div class="col-md-6 pr-1">
									<div class="form-group">
										<label>First Name</label>
										<input type="text" name="fname" class="form-control" value="{{ user.fname }}">
									</div>
								</div>
								<div class="col-md-6 pl-1">
									<div class="form-group">
										<label>Last Name</label>
										<input type="text" name="lname" class="form-control" value="{{ user.lname }}">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" class="form-control" value="{{ user.email }}">
							</div>

							<div class="row">
								<div class="col-md-6 pr-1">
									<div class="form-group">
										<label>Password</label>
										<input type="password" name="new" class="form-control" placeholder="New Password">
									</div>
								</div>
								<div class="col-md-6 pl-1">
									<div class="form-group">
										<label>Confirm Password</label>
										<input type="password" name="confirm" class="form-control" placeholder="Confirm Password">
									</div>
								</div>
							</div>
						{% endif %}

						<div class="row">
							<div class="update ml-auto mr-auto">
								<button type="submit" class="btn btn-primary btn-round">Update Profile</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
