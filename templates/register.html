{% extends 'template.html' %}

{% block body %}

	<div class="card">
      	<div class="card-header">
        	<h4 class="card-title">Register Student</h4>
      	</div>
      	<div class="card-body">
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="" name="fname">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="" name="lname">
                      </div>
                    </div>
                </div>    
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" value="" name="username">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email" value="" name="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Home Address" value="" name="address">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" value="" name="city">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" value="" name="country">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Registration Number</label>
                    <input type="text" class="form-control" placeholder="Reg. Number" value="" name="regNo">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Course</label>
                    <input type="text" class="form-control" placeholder="Course" value="" name="course">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Hostel Allocation</label>
                    <input type="text" class="form-control" placeholder="Hostel Allocated" value="" name="hostel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto mt-4">
                  <button type="submit" class="btn btn-primary btn-round">Register</button>
                </div>
              </div>
            </form>
      	</div>
    </div>

{% endblock %}
